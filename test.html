<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 2rem;
            background: #1a1a1a;
            color: #0f0;
        }

        .test {
            margin: 1rem 0;
            padding: 1rem;
            background: #2a2a2a;
        }

        .success {
            color: #0f0;
        }

        .error {
            color: #f00;
        }
    </style>
</head>

<body>
    <h1>üîç Vercel Deployment Test</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        async function testFile(filename) {
            const div = document.createElement('div');
            div.className = 'test';
            div.innerHTML = `Testing: ${filename}...`;
            results.appendChild(div);

            try {
                const response = await fetch(filename);
                if (response.ok) {
                    const size = response.headers.get('content-length');
                    div.innerHTML = `‚úÖ ${filename} - OK (${size} bytes)`;
                    div.className = 'test success';
                } else {
                    div.innerHTML = `‚ùå ${filename} - ${response.status} ${response.statusText}`;
                    div.className = 'test error';
                }
            } catch (error) {
                div.innerHTML = `‚ùå ${filename} - ${error.message}`;
                div.className = 'test error';
            }
        }

        // Test all required files
        testFile('comparison_all_43_apis.json');
        testFile('comparison_100_percent.json');
        testFile('app_comprehensive.js');
        testFile('styles_comprehensive.css');
        testFile('index_comprehensive.html');
    </script>
</body>

</html>
